<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h2>Sign In</h2>
            <div class="social-icons">
                <a href="/auth/facebook" aria-label="Sign in with Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="/auth/google" aria-label="Sign in with Google"><i class="fab fa-google"></i></a>
                <a href="/auth/linkedin" aria-label="Sign in with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>or use your account</p>
            <form id="signin-form" action="/login" method="POST">
                <div class="error-message" style="display: none;"></div>
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <a href="/forgot-password" class="forgot">Forgot your password?</a>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>
        </div>
        <div class="right-box">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start your journey with us</p>
            <a href="signup.html" class="outline-btn">Sign Up</a>
        </div>
    </div>
    <script src="js/validation.js"></script>
</body>
</html>
